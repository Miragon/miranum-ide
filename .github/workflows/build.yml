name: Build
on:
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Setup NodeJS 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: |
            coverage/apps/miranum-cli/clover.xml,
            coverage/apps/miranum-console/clover.xml,
            coverage/libs/miranum-core/clover.xml
          fail_ci_if_error: true
          flags: unittests
          name: digiwf-core
          path_to_write_report: ./digiwf-coverage/target/codecov_report.txt
          verbose: true
      - name: Build
        run: npm run build
