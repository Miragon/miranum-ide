name: Release

on:
  workflow_dispatch:
    inputs:
      release-tag:
        description: 'Release Tag'
        required: true
        default: 'release/XXX'
      miranum-cli:
        description: 'Release miranum-cli app (y/n)?'
        required: true
        default: 'y'
      miranum-console:
        description: 'Release miranum-console app (y/n)?'
        required: true
        default: 'y'
      miranum-forms:
        description: 'Release miranum-forms app (y/n)?'
        required: true
        default: 'y'
      miranum-modeler:
        description: 'Release miranum-modeler app (y/n)?'
        required: true
        default: 'y'
      miranum-core:
        description: 'Release miranum-core (y/n)?'
        required: true
        default: 'y'
      spring-boot-apps:
        description: 'Release spring boot services (y/n)?'
        required: true
        default: 'n'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Setup NodeJS 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build
      # miranum-cli
      - uses: actions/upload-artifact@v3
        with:
          name: miranum-cli
          path: dist/apps/miranum-cli
      # miranum-console
      - uses: actions/upload-artifact@v3
        with:
          name: miranum-console
          path: dist/apps/miranum-console
      # miranum-forms
      - uses: actions/upload-artifact@v3
        with:
          name: miranum-forms
          path: dist/apps/miranum-forms
      # miranum-modeler
      - uses: actions/upload-artifact@v3
        with:
          name: miranum-modeler
          path: dist/apps/miranum-modeler
      # miranum-core
      - uses: actions/upload-artifact@v3
        with:
          name: miranum-core
          path: dist/libs/miranum-core
      - uses: actions/upload-artifact@v3
        with:
          name: spring-boot-apps
          path: spring-boot-apps

  create-release:
    if: github.event.inputs.release-tag
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v3
      - name: Create tag
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ github.event.inputs.release-tag }}',
              sha: context.sha
            })
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.release-tag }}
          release_name: Release ${{ github.event.inputs.release-tag }}
          draft: false
          prerelease: false

  # miranum-console
  publish-miranum-console:
    if: github.event.inputs.miranum-console == 'y'
    runs-on: ubuntu-latest
    needs:
      - build
      - create-release
    steps:
      - name: Setup NodeJS 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'
      - uses: actions/download-artifact@v3
        with:
          name: miranum-console
      - name: Prepare
        run: npm install && npm install -g vsce
      - name: Build vsix
        run: vsce package --out miranum-console.vsix
      - name: Publish extension
        run: vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PUBLISH }}

  # miranum-forms
  publish-miranum-forms:
    if: github.event.inputs.miranum-forms == 'y'
    runs-on: ubuntu-latest
    needs:
      - build
      - create-release
    steps:
      - name: Setup NodeJS 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'
      - uses: actions/download-artifact@v3
        with:
          name: miranum-forms
      - name: Prepare
        run: npm install && npm install -g vsce
      - name: Build vsix
        run: vsce package --out miranum-forms.vsix
      - name: Publish extension
        run: vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PUBLISH }}

  # miranum-modeler
  publish-miranum-modeler:
    if: github.event.inputs.miranum-modeler == 'y'
    runs-on: ubuntu-latest
    needs:
      - build
      - create-release
    steps:
      - name: Setup NodeJS 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'
      - uses: actions/download-artifact@v3
        with:
          name: miranum-modeler
      - name: Prepare
        run: npm install && npm install -g vsce
      - name: Build vsix
        run: vsce package --out miranum-modeler.vsix
      - name: Publish extension
        run: vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PUBLISH }}

  # miranum-cli
  publish-miranum-cli:
    if: github.event.inputs.miranum-cli == 'y'
    runs-on: ubuntu-latest
    needs:
      - build
      - create-release
    steps:
      - name: Setup NodeJS 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'
      - uses: actions/download-artifact@v3
        with:
          name: miranum-cli
      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_SECRET }}

  # miranum-core
  publish-miranum-core:
    if: github.event.inputs.miranum-core == 'y'
    runs-on: ubuntu-latest
    needs:
      - build
      - create-release
    steps:
      - name: Setup NodeJS 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'
      - uses: actions/download-artifact@v3
        with:
          name: miranum-core
      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_SECRET }}

  publish-spring-boot-apps:
    if: github.event.inputs.spring-boot-apps == 'y'
    runs-on: ubuntu-latest
    needs:
      - build
      - create-release
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: spring-boot-apps
      - name: Install Java and Maven
        uses: actions/setup-java@v3
        with:
          java-version: 11
      - name: Release maven package
        uses: samuelmeuli/action-maven-publish@v1
        with:
          directory: miranum-deployment-proxy
          gpg_private_key: ${{ secrets.PGP_PRIVATE_KEY }}
          gpg_passphrase: ${{ secrets.PGP_PRIVATE_KEY_SECRET }}
          nexus_username: ${{ secrets.NEXUS_USERNAME }}
          nexus_password: ${{ secrets.NEXUS_PASSWORD }}
      # docker
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_MIRAGON_USERNAME }}
          password: ${{ secrets.DOCKER_MIRAGON_PASSWORD  }}
      - name: Set Release version env variable
        run: |
          echo "RELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
      - name: Build and push miranum-deployment-proxy
        uses: docker/build-push-action@v4
        with:
          context: ./miranum-deployment-proxy
          push: true
          tags: miragon/miranum-deployment-proxy:${{ env.RELEASE_VERSION }},miragon/miranum-deployment-proxy:latest
